<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="marco-externo">
    <div class="marco-interno">
      <form class="tarjeta-modulo" action="{{ url_for('register') }}" method="POST">
        <h1 class="bienvenida">Bienvenido a Predicción de Sentimientos</h1>
        <h2>Crear cuenta</h2>

        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder="Crea tu usuario" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>

        <button type="submit">Registrarse</button>

        <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
      </form>
    </div>
  </div>
</body>
</html>
