<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n</title>
    <style>
        body {
            background: linear-gradient(135deg, #0a192f, #112240);
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 320px;
        }

        input {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #00b894;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #019874;
        }

        .error {
            color: #ff6b6b;
            margin-top: 10px;
        }

        .flash {
            background-color: rgba(255, 99, 71, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Iniciar Sesi√≥n</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required><br>
            <input type="password" name="password" placeholder="Contrase√±a" required><br>
            <button type="submit">Entrar</button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
