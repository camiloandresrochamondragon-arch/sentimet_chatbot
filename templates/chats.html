<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Heustonn Chatbot Emocional</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='heustonn-css/css/style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a192f, #112240, #020c1b);
      color: #e0e0e0;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00b894;
    }

    #chat-box {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      padding: 15px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
      color: #74b9ff;
      margin: 5px 0;
      word-wrap: break-word;
    }

    .bot {
      text-align: left;
      color: #55efc4;
      margin: 5px 0;
      word-wrap: break-word;
    }

    input[type="text"] {
      width: 73%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      background-color: rgba(255,255,255,0.1);
      color: white;
      margin-right: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #00b894;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #019874;
    }

    .logout {
      text-align: center;
      margin-bottom: 10px;
    }

    .logout a {
      color: #ff7675;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .logout a:hover {
      color: #fab1a0;
    }
  </style>
</head>
<body>
  {% if not usuario %}
  <script>
    window.location.href = "{{ url_for('login') }}";
  </script>
  {% endif %}

  <div class="chat-container">
    <div class="logout">
      <a href="{{ url_for('logout') }}">ðŸšª Cerrar sesiÃ³n</a>
    </div>
    <h2>ðŸ¤– Bienvenido, {{ usuario }} | Heustonn Chatbot</h2>

    <div id="chat-box"></div>

    <div>
      <input type="text" id="user-input" placeholder="Escribe tu respuesta..." autocomplete="off">
      <button id="enviar-btn">Enviar</button>
    </div>
  </div>

  <script>
    // === CHATBOT INTERACTIVO DE PREGUNTAS ===
    const preguntas = [
      {key:'emocion', text:'Â¿CÃ³mo te sientes hoy? (feliz, triste, estresado...)'},
      {key:'motivo', text:'Â¿Por quÃ© te sientes asÃ­?'},
      {key:'influencia_entorno', text:'Del 1 al 5, Â¿quÃ© tanto influye tu entorno?'},
      {key:'frecuencia', text:'Â¿Con quÃ© frecuencia ocurre esto?'},
      {key:'concentracion', text:'Â¿CÃ³mo estÃ¡ tu concentraciÃ³n? (baja, media, alta)'},
      {key:'energia', text:'Del 1 al 5, Â¿quÃ© nivel de energÃ­a tienes hoy?'},
      {key:'sueno', text:'Â¿Duermes bien Ãºltimamente? (sÃ­/no)'}
    ];

    let paso = 0;
    let respuestas = {};

    function mostrarMensaje(mensaje, clase) {
      const chat = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.className = clase;
      div.innerText = mensaje;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function siguientePregunta() {
      const input = document.getElementById('user-input');
      const respuesta = input.value.trim();
      if (!respuesta) return;

      mostrarMensaje("TÃº: " + respuesta, 'user');
      respuestas[preguntas[paso].key] = respuesta;
      input.value = '';
      paso++;

      if (paso < preguntas.length) {
        setTimeout(() => mostrarMensaje(preguntas[paso].text, 'bot'), 600);
      } else {
        mostrarMensaje("ðŸ§  Analizando tus respuestas...", 'bot');
        enviarDatos();
      }
    }

    function enviarDatos() {
      fetch("{{ url_for('procesar_chat') }}", {
        method: "POST",
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(respuestas)
      })
      .then(r => {
        if (!r.ok) throw new Error("Error de conexiÃ³n");
        return r.json();
      })
      .then(d => {
        mostrarMensaje(`Resultado: ${d.resultado}`, 'bot');
        mostrarMensaje(`ðŸ’¡ RecomendaciÃ³n: ${d.recomendacion}`, 'bot');
      })
      .catch(() => {
        mostrarMensaje("âš ï¸ Error al conectar con el servidor.", 'bot');
      });
    }

    document.getElementById('enviar-btn').addEventListener('click', siguientePregunta);

    document.getElementById('user-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') siguientePregunta();
    });

    // Mostrar la primera pregunta automÃ¡ticamente
    window.onload = () => mostrarMensaje(preguntas[paso].text, 'bot');
  </script>
</body>
</html>
